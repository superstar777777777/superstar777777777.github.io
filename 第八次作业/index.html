<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#gan{
				border: 1px black solid;
				width: 200px;
				line-height: 20px;
			}
			#gan td{
				border: 1px black solid;
				height: 20px;
				}
				
		</style>
		<script type="text/javascript">
			function insertRow(){
				var x=document.getElementById("gan").insertRow(0);
				var y=x.insertCell(0);
				y.innerHTML="";
			}
			function deleteRow(){
				document.getElementById("gan").deleteRow(0);
			}
		</script>
	</head>
	<body>
		
		<table  id="gan">
			<tbody >
				<tr>
					<td></td>
				</tr>
			</tbody>
		</table>
		<input type="button" onclick="insertRow()" value="增加"/ >
		<input type="button" onclick="deleteRow()" value="减少"/>
	</body>
</html>
