	<body>
		<div class="box">
			<div class="box1">
				<div class="box1_1">
					<p>我的家乡-西安</p>
				</div>
			</div>
			<div class="box2">
				<div class="box2_1">
					<div class="box2_1_1">
						<img src="img/b8389b504fc2d56275376ed9ec1190ef76c66cc3.jpg" width="100%" height="100%"/>
					</div>
					<div class="box2_1_2">
						西安是国务院公布的首批国家历史文化名城，历史上先后有十多个王朝在此建都，是世界四大古都之一，是中国历史上建都朝代最多、时间最长、影响力最大的都城之一
					</div>
				</div>
				<div class="box2_2">
					<div class="box2_2_1">
						<img src="img/8435e5dde71190efbd4014bcc21b9d16fdfa601e.jpg" width="100%" height="100%" />
					</div>
					<div class="box2_2_2">
						西安市的地质构造兼跨秦岭地槽褶皱带和华北地台两大单元。距今约1.3亿年前燕山运动时期产生横跨境内的秦岭北麓大断裂，自距今约300万年前第三纪晚期以来，大断裂以南秦岭地槽褶皱带新构造运动极为活跃，山体北仰南俯剧烈降升，造就秦岭山脉。
					</div>
				</div>
				<div class="box2_3">
					<div class="box2_3_1">
						<img src="img/0ff41bd5ad6eddc410970acf32dbb6fd52663395.jpg" width="100%" height="100%"/>
					</div>
					<div class="box2_3_2">
						西安境内河网密集，共有54条河流。其中，渭河、泾河及石川河系过境河流，其余河流均发源于秦岭山地或骊东南丘陵，绝大多数河流由南向北流经渭河平原注入渭河。黄河流域面积占全市总面积的98.46%
					</div>
				</div>
			</div>
			<div class="box3">
				<img src="img/b219ebc4b74543a97af2c9421e178a82b8011456.jpg" width="100%" height="100%">

			</div>
